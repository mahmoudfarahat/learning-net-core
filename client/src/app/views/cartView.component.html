 <h3>Cart</h3>
 <div>Count: {{ store.order.iTems.length}} </div> 
 <table class="table table-condensed table-striped">
     <thead>
         <tr>
             <th></th>
             <th>Product</th>
             <th>Quantity</th>
             <th>Price</th>
             <th>Total</th>

         </tr>
     </thead>
     <tbody>
         <tr *ngFor =" let item of store.order.iTems">
             <td>
                 <img src="/img/{{item.productArtId}}.jpg" class="img-fluid product-thumb"/>
             </td>
             <td>{{item.productCategory}}</td>
             <td>{{item.quantity}}</td>
             <td>{{item.unitPrice | currency }}</td>
             <td>{{item.unitPrice * item.quantity |currency}}</td>
         </tr>
   

     </tbody>
    <tfoot>
        <tr>
            <td>Subtotal: {{ store.order.subtotal }}</td>
        </tr>
    </tfoot>
 </table>
 <a class="btn btn-success" *ngIf="store.order.iTems.length > 0 " routerLink="checkout">checkout</a>
<hr />
